{% extends './common/layout_user.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2 class="font-bold">登录图片</h2>
                <div class="row">
                    <a href="javascript:void(0)" class="thumbnail">
                        <img src="" alt="图片" width="600px" height="300px">
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <div class="m-t login_wrap">
                        <div class="form-group text-center">
                            <h2 class="font-bold">登录</h2>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputUsername">用户名</label>
                            <input type="text" name="login_name" class="form-control" id='exampleInputUsername' placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword">密码</label>
                            <input type="password" name="login_pwd" id="exampleInputPassword" class="form-control" placeholder="请输入密码">
                        </div>
                        <button class="btn btn-primary full-width color-blue block do-login">登录</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <a href="javascript:void(0)">Power  by  1901C</a>
            </div>
            <div class="col-md-6 text-right">
                <small>&copy; 1901C-2020</small>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script src="{{ buildStaticUrl('/js/user/login.js') }}"></script>

{% endblock %}
